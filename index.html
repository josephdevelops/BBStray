﻿<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<style>
body,
html
    {
    background:#fff;
    font-family:"arial"
    }

#videodiv
    {
    display:flex; 
    align-content:space-around;
    justify-content:space-around;
    align-items:center;
    min-height:98%;
        padding-left:12%;
        padding-right:12%;
    }

#videoloop
    {
    flex:2;
    }
    
#videoloop video
    {
    width:82%;
    margin:10%;
    padding:-1%!important;
    overflow:hidden;
    max-height:100%;min-width:100%;
    }
 
 #infodiv
    {
        flex:1;
        padding-left:12%;
        padding-right:12%;
        justify-content:flex-end;
    }

        
 #bbstray
    {
        width:100%;
        padding-left:0;
        padding-right:0;
        padding-bottom:8%;
    }

 #bbstraymobile {
    display:none;
    width:80%;
    padding:5% 10% 2% 10%;

    }

    .link {
        padding:12px 12px 12px 12px;
        border-radius:99px;
        border-width:2px;
        border-style:solid;
        margin:auto;
        display:flex;
        width:260px;
        align-items:center;
        text-decoration:none;
        color:black;
        font-size:calc(9px + 0.8vh);
        
  transition: all 1000ms ease;
    }

    .link:hover {
      padding:12px 12px 12px 12px;
       background-color:rgb(41, 41, 41);
       color:white;
       border: 2px dotted black!important;
  color: #575757;
  background: #fff;
  
  transition: all 1000ms ease;
 
    }

    .link img {
        max-height:28px;
    }

    #spotify
    {
    border-color:#2ebd59;
    }

    #amusic
    {
    border-color:#ff7f39;
    }

    #youtube
    {
    border-color:red;
    }
    
    .webseries {
      display:flex;
      align-content:space-around;
      justify-content:space-around;
      align-items:center;
      margin:10% 10%;
      
    }

    @media only screen and (max-width: 1000px) {
    #bbstray {
        display:none;
        }

    #bbstraymobile {
        display:block
        }

    #videodiv {
        height:auto;
        flex-direction:column;
        }

    #videodiv,
    #videoloop video {
        padding-left:0;
        padding-right:0;
        margin:0;
        }

        #videodiv {
          min-height:auto
        }

   .link {
          min-width:50%;
        }

  }
 


 

</style>

<head>
    <meta charset="utf-8" />
    <title>Bryan B. Stray, Knew Me When - Out Now</title>
</head>

<body>

<img id="bbstraymobile" src="logo.png">

            </video>

        <div id="infodiv">
